<html ng-controller="masterController">
    <head>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>

        <script type="text/javascript" src="/scripts/app.js"></script>
        <script type="text/javascript" src="/scripts/models/deck.js"></script>
        <script type="text/javascript" src="/scripts/models/match.js"></script>
        <script type="text/javascript" src="/scripts/models/player.js"></script>
        <script type="text/javascript" src="/scripts/models/turn.js"></script>
        <script type="text/javascript" src="/scripts/models/card.js"></script>
        <script type="text/javascript" src="/scripts/models/die.js"></script>
        <script type="text/javascript" src="/scripts/models/matchCoordinator.js"></script>
        <script type="text/javascript" src="/scripts/services/cardsService.js"></script>
        <script type="text/javascript" src="/scripts/services/selectorService.js"></script>
        <script type="text/javascript" src="/scripts/controllers/masterController.js"></script>
        <script type="text/javascript" src="/scripts/directives/cardBrowser.js"></script>
        <script type="text/javascript" src="/scripts/directives/cardsDisplay.js"></script>
        <script type="text/javascript" src="/scripts/directives/deckBuilder.js"></script>
        <script type="text/javascript" src="/scripts/directives/deckBuilderController.js"></script>
        <script type="text/javascript" src="/scripts/directives/match.js"></script>
        <script type="text/javascript" src="/scripts/directives/card.js"></script>
        <script type="text/javascript" src="/scripts/directives/dicePool.js"></script>
        <script type="text/javascript" src="/scripts/directives/actionMenu.js"></script>
        <script type="text/javascript" src="/scripts/directives/playerView.js"></script>
        <script type="text/javascript" src="/scripts/directives/die.js"></script>

        <link href="/styles/styles.css" type="text/css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" type="text/css" rel="stylesheet" />
        
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>

<body ng-app="swd" ng-controller="masterController">
    <div class="container">
        <div class="row">
            <div class="col-md-4">Card</div>
            <div class="col-md-8" style="position: relative">
                <card card="cards[0]"></card>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">Die</div>
            <div class="col-md-8"><die die="cards[0].dice[0]"></die></div>
        </div>
        <div class="row">
            <div class="col-md-4">Selectable Card</div>
            <div class="col-md-8" style="position: relative; background: orange; min-height: 100px">
                <card card="selectableCard"></card>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">Selectable Die</div>
            <div class="col-md-8">
                <die die="selectableDie"></die>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">Rolled Dice</div>
            <div class="col-md-7">
                <die ng-repeat="rolledDie in rolledDice" die="rolledDie" style="float: left;"></die>
            </div>
        </div>
    </div>
</body>
</html>
